name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Web Application
        run: docker run -d -p 8000:8000 vncrtech/puppybank

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.12.2

      - name: Setup Workspace
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade robotframework-seleniumlibrary

      - name: Run Tests
        run: |
          mkdir -p $GITHUB_WORKSPACE/results
          $GITHUB_WORKSPACE/.venv/bin/python3.12 -m robot.run --outputdir $GITHUB_WORKSPACE/results .

      - name: Display Test Report
        run: |
          echo "::group::Robot Framework Report"
          cat $GITHUB_WORKSPACE/results/report.html
          echo "::endgroup::"